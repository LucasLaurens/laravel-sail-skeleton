api:
  insecure: true
  dashboard: true

global:
  sendAnonymousUsage: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
  file:
    directory: /etc/traefik
    watch: true

tls:
  certificates:
    - certFile: /etc/traefik/certs/laravel-sail-skeleton.test.cert
      keyFile: /etc/traefik/certs/laravel-sail-skeleton.test.key
